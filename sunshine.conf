# Sunshine simple config
sunshine_name = MoonwhaleServer
min_log_level = debug
origin_web_ui_allowed = lan

# Force software encoding
encoder = software

# Software encoder settings
sw_preset = ultrafast
sw_tune = zerolatency

# Important: stream settings must be in resolutions array, not as direct properties
fps = [30, 60]
resolutions = [
    1280x720,
    1920x1080
]

# Add these to sunshine.conf
input {
  mouse = true
  keyboard = true
  controller = true
  always_send_scancodes = enabled
  native_pen_touch = enabled
  high_resolution_scrolling = enabled
}

file_apps = apps.json
